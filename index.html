<!DOCTYPE html>
<html lang="lt">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:500,600" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

  <body>

              <div class="row">
                <div class="col md-4-16 col sm-8-16 col xs-16-16">

                      <div class="img-box"><img src="assets/images/logos/Vairo-centras-logo.jpg" alt="Autohidraulika vairas"></div>

                    <div class="img-box center"><img src="assets/images/products/img1.jpg" alt="Autohidraulika vairas"></div>

                      <p>Specializuotas vairo sistemų servisas</p>
                    </div>
                  </div>
                </div>
                <div class="col md-4-16 col sm-8-16 col xs-16-16">

                    <div class="logo">
                      <div class="img-box"><img src="assets/images/logos/atg.jpg" alt="atg logo"></div>

                    </div>
                  </div>
                </div>
                <div class="col md-4-16 col sm-8-16 col xs-16-16">

                    <div class="logo">
                      <div class="img-box"><img src="assets/images/logos/athidraulic.jpg" alt="athidraulic logo"></div>
                    </div>
                    <div class="img-box center"><img src="assets/images/products/img4.jpg" alt="eps testing vairo sistemos"></div>
                    <div class="info">
                      <h2>eps testing</h2>
                      <p>Specializuotas vairo sistemų servisas</p>
                    </div>

      <footer></footer>
